<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Регистрация</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" >
	<meta name="description" content="">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/modernizr-2.8.3.min.js"></script>
	
</head>
<body>
<div class="enter-top">
	<div class="wrapper clearfix">
		<div class="logo">
      		<a href="#">
      			<img src="images/logo.png" alt="" />
      		</a>
      	</div>
	</div>
</div>
<div class="wrapper register">
	<h2>Регистрация</h2>
	<div class="enter-block clearfix">
		<div class="input-block">
			<p>Введите Email</p>
			<input type="text" placeholder="Пример:primer@idealizers.com.ua">
		</div>
		<div class="input-block">
			<p>Введите пароль</p>
			<input type="password" placeholder="Минимально 6 символов">
		</div>
		<div class="input-block">
			<p>Повторите пароль</p>
			<input type="password" placeholder="Минимально 6 символов">
		</div>
		<div class="input-block">
			<div class="select">
				<a href="javascript:void(0);" class="slct">Выберите профиль</a>
				<ul class="drop">
					<li><a>Профиль 1</a></li>
					<li><a>Профиль 2</a></li>
				</ul>
				<input type="hidden" id="select">
			</div>
		</div>
		<div class="input-block">
			<input type="submit" value="Зарегистрироваться" class="register-s">
		</div>
		

		<span class="else">или</span>	
	</div>
	<div class="social-enter">
		<a href="#" class="social-link enter-fac">Вход с Facebook</a>
		<a href="#" class="social-link enter-vk">Вход с Vkontakte</a>
		<p class="register-p">Нажав зарегистрироваться или войти в систему <br>
		с Facebook, с Vkontakte я признаю и согласен с <br>
		Правилами Использования и Политика <br>
		конфиденциальности .</p>
	</div>
</div>

 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
 <script>
 	$(document).ready(function () {
		$('input,textarea').focus(function(){
		  $(this).data('placeholder',$(this).attr('placeholder'))
		  $(this).attr('placeholder','');
		});
		$('input,textarea').blur(function(){
		  $(this).attr('placeholder',$(this).data('placeholder'));
		});
	});
 </script>
 <script src="js/script.js"></script>
</body>
</html>
